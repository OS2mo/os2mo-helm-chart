---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mo-ingress
  annotations:
  {{- with .Values.annotations }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.ingress.annotations }}
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if ne .Values.ingress.class "" }}
  ingressClassName: {{ .Values.ingress.class }}
  {{- end }}
  {{- if .Values.ingress.tls_secret }}
  tls:
    - hosts:
       - {{ .Values.ingress.hostname }}
      secretName: {{ .Values.ingress.tls_secret }}
  {{- end }}
  rules:
    - http:
        paths:
          # This list should correspond with:
          # * https://git.magenta.dk/rammearkitektur/os2mo/-/blob/master/dev-environment/nginx-proxy.conf.template
          # * All the salt pillar ones
          {{- range tuple  "/graphql" "/metrics" "/docs" "/service/" "/version/" "/health/" }}
          - path: {{ . }}
            pathType: Prefix
            backend:
              service:
                name: mo-service
                port:
                  number: 5000
          {{- end }}
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: keycloak-service
                port:
                  number: 8080
          {{- if not .Values.os2mo.headless }}
          - path: /old
            pathType: Prefix
            backend:
              service:
                name: mo-frontend-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mo-naldo-service
                port:
                  number: 3000
          {{- end }}
  {{- if .Values.ingress.hostname }}
      host: {{ .Values.ingress.hostname }}
  {{- end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mo-keycloak-admin-ingress
  annotations:
    nginx.ingress.kubernetes.io/whitelist-source-range: 127.0.0.1/32
spec:
  {{- if ne .Values.ingress.class "" }}
  ingressClassName: {{ .Values.ingress.class }}
  {{- end }}
  {{- if .Values.ingress.tls_secret }}
  tls:
    - hosts:
       - {{ .Values.ingress.hostname }}
      secretName: {{ .Values.ingress.tls_secret }}
  {{- end }}
  rules:
    - http:
        paths:
          - path: /auth/admin
            pathType: Prefix
            backend:
              service:
                name: keycloak-service
                port:
                  number: 8080
  {{- if .Values.ingress.hostname }}
      host: {{ .Values.ingress.hostname }}
  {{- end }}
