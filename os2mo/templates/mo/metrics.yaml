---
{{- if .Values.metrics.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: mo-service
spec:
  selector:
    matchLabels:
      app: mo
  endpoints:
    - port: "5000"
      metricRelabelings:
        - action: keep
          regex: "os2mo_events|os2mo_event_oldest|os2mo_event_acknowledged_total|os2mo_event_sent_total"
          sourceLabels:
            - __name__
{{- end }}
