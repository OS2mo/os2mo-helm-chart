---
{{- if .Values.sql_export.enabled }}
{{- if .Values.metrics.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sql-export
  labels:
    app: sql-export
spec:
  selector:
    matchLabels:
      app: sql-export
  endpoints:
    - port: "8000"
      metricRelabelings:
        - action: keep
          regex: "amqp_publish_last_published|amqp_publish|amqp_publish_exceptions|amqp_publish_inprogress|amqp_publish_seconds|dipex_last_success_timestamp"
          sourceLabels:
            - __name__
{{- end }}
{{- end }}
